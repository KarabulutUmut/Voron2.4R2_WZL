[filament_switch_sensor sfs_switch]
switch_pin: ^PC0        # X- endstop pin (change if using Z-)
pause_on_runout: False
runout_gcode:
    PAUSE
    M117 Filament switch runout
insert_gcode:
    M117 Filament switch inserted

[filament_motion_sensor sfs_motion]
switch_pin: ^PC1        # X+ endstop pin (change if using Z+)
detection_length: 3.0   # Adjust if false triggers
extruder: extruder
pause_on_runout: False
runout_gcode:
    PAUSE
    M117 Filament encoder runout
insert_gcode:
    M117 Filament encoder inserted