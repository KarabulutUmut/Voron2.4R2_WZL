[gcode_macro STATUS_MOVING]
gcode:
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=0 INDEX=1  # LCD = Yellow
    SET_LED LED=fysetc_mini12864 RED=0 GREEN=0 BLUE=1 INDEX=2  # Knob LED 1 = Blue
    SET_LED LED=fysetc_mini12864 RED=0 GREEN=0 BLUE=1 INDEX=3  # Knob LED 2 = Blue

[gcode_macro STATUS_PRINTING]
gcode:
    SET_LED LED=fysetc_mini12864 RED=0 GREEN=1 BLUE=0 INDEX=1  # LCD = Green
    SET_LED LED=fysetc_mini12864 RED=0 GREEN=0 BLUE=1 INDEX=2  # Knob LED 1 = Blue
    SET_LED LED=fysetc_mini12864 RED=0 GREEN=0 BLUE=1 INDEX=3  # Knob LED 2 = Blue

[gcode_macro STATUS_HEATING]
gcode:
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=1  # LCD = Red
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2  # Knob = Red
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3  # Knob = Red

[gcode_macro STATUS_PAUSED]
gcode:
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=0.5 BLUE=0 INDEX=1  # LCD = Orange
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=2  # Knob = White
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=3  # Knob = White


[gcode_macro STATUS_COMPLETED]
gcode:
    SET_LED LED=fysetc_mini12864 RED=0 GREEN=1 BLUE=0 INDEX=1  # LCD = Green
    SET_LED LED=fysetc_mini12864 RED=0 GREEN=1 BLUE=0 INDEX=2  # Knob LED 1 = Green
    SET_LED LED=fysetc_mini12864 RED=0 GREEN=1 BLUE=0 INDEX=3  # Knob LED 2 = Green

[gcode_macro STATUS_IDLE]
gcode:
    SET_LED LED=fysetc_mini12864 RED=0 GREEN=0.5 BLUE=1 INDEX=1  # LCD = Light Blue
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=2  # Knob LED 1 = White
    SET_LED LED=fysetc_mini12864 RED=1 GREEN=1 BLUE=1 INDEX=3  # Knob LED 2 = White


